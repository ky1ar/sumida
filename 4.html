<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sumida</title>
    <link rel="stylesheet" href="assets/ky1ar.css?v0.1">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="banner">
                <img class="hug" src="assets/hug.svg" alt="">
                <img class="logo" src="assets/rectangle-4935@2x.png" alt="">
            </div>
            <h1>Bazza Beauty Salón</h1>
        </header>
        <section class="sec-3">
            <div class="top">
                <h2>Confirma tu reserva</h2>
                <b>4/4</b>
            </div>
            <ul>
                <li class="active"></li>
                <li class="active"></li>
                <li class="active"></li>
                <li class="active"></li>
            </ul>
        </section>
        <section class="sec-8">
            <div class="top">
                <div class="input">
                    <label>Nombres</label>
                    <input type="text" placeholder="Ingresa tus nombres">
                </div>
                <div class="input">
                    <label>Apellidos</label>
                    <input type="text" placeholder="Ingresa tus apellidos">
                </div>
                <div class="input">
                    <label>Celular</label>
                    <input type="text" placeholder="Ingresa tu número de celular">
                </div>
                <div class="input">
                    <label>Correo</label>
                    <input type="text" placeholder="Ingresa tu correo">
                </div>
                <div class="input">
                    <label>Contraseña</label>
                    <input type="text" placeholder="Crea tu contraseña">
                </div>
                <div class="terms">
                    <input type="checkbox">
                    <p>Confirmo que leí y estoy de acuerdo con los <a href="#">Términos y Condiciones</a> y las <a href="#">Políticas de Privacidad.</a></p>
                </div>
                <div class="complete">Completar reserva</div>
                <div class="account">
                    <p>¿Ya tienes una cuenta?</p>
                    <a href="#">Inicia sesión</a>
                </div>
            </div>
            <div class="bottom">
                <div class="button">
                    <img src="assets/facebook.svg" alt="">
                    <h2>Continuar con Facebook</h2>
                </div>
                <div class="button">
                    <img src="assets/google.svg" alt="">
                    <h2>Continuar con Gmail</h2>
                </div>
            </div>
        </section>
    </div>
    
</body>
</html>
